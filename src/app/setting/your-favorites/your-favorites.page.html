

<ion-content class="content" [fullscreen]="true">
  <div class="body">
    <div class="header">
      <ion-img routerLink="/booking" class="icon" src="/assets/icon/cross.svg"></ion-img>
      <p class="title">Your Favorites</p>
    </div>
    <ng-container *ngFor="let item of pastBooking">
      <ion-item class="item items" lines="none">
        <div class="left-section" slot="start">
          <p class="title">Woodlands Hills Salon</p>
          <div class="detail">
            <p class="text">Kaira throughway </p>
            <div class="dot"></div>
            <p class="km">5.0 kms</p>
          </div>
          <p class="type">Haircut x 1 + Shave x 1</p>
          <p class="date">8 Mar 2021 $102</p>
        </div>
        <div class="right-section" slot="end">
          <ion-img class="fav-icon"
            src=" ../../../assets/icon/favorite-fill.svg"></ion-img>
  
          <p class="fav-text">Favorites</p>
        </div>
      </ion-item>
      <!-- <ion-item lines="none" class="item"> -->
        <div class="btn">
          <ion-button class="booking-button" fill="outline"  slot="end">Recorders Booking </ion-button>

        </div>
  
      <!-- </ion-item> -->

          </ion-col>

  </div>
</ion-content>
