

<div class="content">
  <div class="chips-block">
    <ng-container *ngFor="let item of chips">
      <div [ngClass]="{'active-tab': selectedItem === item.id}" class="chips"  (click)="selectTab(item)">
        <p class="text">{{item.name}}</p>
      </div>

    </ng-container>
    <div (click)="presentPopover($event)" class="menu-btn">
      <ion-icon class="menu" [name]="show ? 'menu' : 'close-outline'"></ion-icon>
    </div>
  </div>
</div>
